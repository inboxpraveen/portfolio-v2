<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Montserrat:600|Playfair+Display|Roboto+Mono:500" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="back">
                <div class="back__slide active">
                    <div class="progress"></div>
                </div>
                <div class="back__slide">
                    <div class="progress"></div>
                    <div class="back-front-image"></div>
                </div>
            </div>
            <div class="card">
                <div class="card__slide active">
                    <div class="back-image"></div>
                    <div class="image"></div>
                    <span class="number">01</span>
                    <span class="date">JAN, 2020</span>
                </div>
                <div class="card__slide">
                    <div class="back-image"></div>
                    <div class="image"></div>
                    <span class="number">02</span>
                    <span class="date">JAN, 2020</span>
                </div>
                <div class="card__slide">
                    <div class="back-image"></div>
                    <div class="image"></div>
                    <span class="number">03</span>
                    <span class="date">JAN, 2020</span>
                </div>
                <div class="content">
                    <div class="content__slide active">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Movie Recommendation</span>
                            </span>
                            <span class="title__line">
                                <span class="title__inner">System</span>
                            </span>
                        </h2>
                        <h2 class="desc my_links">
                            <a href="" target="_blank">READ MORE</a>
                            <a href="" target="_blank">GITHUB</a>
                            <a href="" target="_blank">LIVE PREVIEW</a>
                        </h2>
                        <div class="button-wrap">
                            <a class="button">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__slide">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Second</span>
                            </span>
                            <span class="title__line">
                                <span class="title__inner">Project</span>
                            </span>
                        </h2>
                        <h2 class="desc my_links">
                            <a href="" target="_blank">READ MORE</a>
                            <a href="" target="_blank">GITHUB</a>
                            <a href="" target="_blank">LIVE PREVIEW</a>
                        </h2>
                        <div class="button-wrap">
                            <a class="button_prev button">Previous<span class="button__hover"></span></a>
                            <a class="button_next button">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__slide">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Third</span>
                            </span>
                            <span class="title__line">
                                <span class="title__inner">Project</span>
                            </span>
                        </h2>
                        <h2 class="desc my_links">
                            <a href="" target="_blank">READ MORE</a>
                            <a href="" target="_blank">GITHUB</a>
                            <a href="" target="_blank">LIVE PREVIEW</a>
                        </h2>
                        <div class="button-wrap">
                            <a class="button">Previous<span class="button__hover"></span></a>
                        </div>
                    </div>
                <div class="content__ping content__ping--noanimation"></div>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script src="./script.js"></script>
    </body>
</html>
