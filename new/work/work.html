<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <title>Works</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Libre+Franklin|Montserrat:600|Playfair+Display|Roboto+Mono:500" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="wrap">
            <div class="back">
                <div class="back__slide active">
                    <div class="progress"></div>
                </div>
                <div class="back__slide">
                    <div class="progress"></div>
                    <div class="back-front-image"></div>
                </div>
            </div>
            <div class="card">
                <div class="card__slide active">
                    <span class="number">01</span>
                    <span class="date">JANUARY 2020</span>
                </div>
                <div class="card__slide">
                    <div class="back-image"></div>
                    <span class="number">02</span>
                    <span class="date">DECEMBER 2019</span>
                </div>
                <div class="card__slide">
                    <div class="back-image"></div>
                    <span class="number">03</span>
                    <span class="date">NOVEMBER 2019</span>
                </div>
                <div class="content">
                    <div class="content__slide active">
                        <h2 class="title">
                            <span class="title__line"> <span class="title__inner">Movie Recommendation</span></span>
                            <span class="title__line"> <span class="title__inner">System</span></span>
                        </h2>
                        <p class="desc"></p>
                        <div class="button-wrap">
                            <a class="button button_1">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__slide">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Second</span>
                            </span>
                            <span class="title__line"> <span class="title__inner">Project</span></span>
                        </h2>
                        <p class="desc"></p>
                        <div class="button-wrap">
                            <a class="button button_pre_1">Previous<span class="button__hover"></span></a>
                            <a class="button button_nxt_1">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__slide">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Third</span>
                            </span>
                            <span class="title__line"> <span class="title__inner">Project</span></span>
                        </h2>
                        <p class="desc"></p>
                        <div class="button-wrap">
                            <a class="button button_pre_2">Previous<span class="button__hover"></span></a>
                            <a class="button button_nxt_2">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__slide">
                        <h2 class="title">
                            <span class="title__line">
                                <span class="title__inner">Fourth</span>
                            </span>
                            <span class="title__line"> <span class="title__inner">Project</span></span>
                        </h2>
                        <p class="desc"></p>
                        <div class="button-wrap">
                            <a class="button button_pre_3">Previous<span class="button__hover"></span></a>
                            <a class="button button_nxt_3">Next<span class="button__hover"></span></a>
                        </div>
                    </div>
                    <div class="content__ping content__ping--noanimation"></div>
                </div>
            </div>
        </div>
        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
        <script  src="./js/script.js"></script>
    </body>
</html>
